name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: opus
          POSTGRES_PASSWORD: opus
          POSTGRES_DB: opus_blocks_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U opus"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      OPUS_BLOCKS_TEST_DATABASE_URL: postgresql+asyncpg://opus:opus@localhost:5432/opus_blocks_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --all-extras --frozen

      - name: Check uv.lock
        run: uv lock --check

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy src

      - name: Pyright
        run: uv run pyright src

      - name: Alembic upgrade
        run: uv run alembic upgrade head

      - name: Run tests
        run: uv run pytest

      - name: Setup Terraform
        if: ${{ hashFiles('**/*.tf') != '' }}
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        if: ${{ hashFiles('**/*.tf') != '' }}
        run: terraform fmt -check -recursive

      - name: Setup tflint
        if: ${{ hashFiles('**/*.tf') != '' }}
        uses: terraform-linters/setup-tflint@v4

      - name: TFLint
        if: ${{ hashFiles('**/*.tf') != '' }}
        run: tflint --recursive
